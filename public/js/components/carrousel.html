<main>
	<button ng-click="vm.previous(-1)">Previous</a></button>
	<ul id="slider">
		<li ng-repeat="block in vm.blocks">
			<figure>
				<img ng-src="{{vm.randImgIndex(block)}}">
				<figcaption>{{block.title}}</figcaption>
			</figure>
		</li>
	</ul>
	<button ng-click="vm.next(1)">Next</a></button>
</main>
